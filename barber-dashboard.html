<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الحلاق</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    .box {
      background: white; padding: 1rem; border-radius: 10px;
      max-width: 600px; margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .queue-item {
      display: flex; justify-content: space-between;
      background: #eee; margin: 5px 0; padding: 10px;
      border-radius: 6px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-danger { background: red; }
    .status-open { color: green; }
    .status-closed { color: red; }
  </style>
</head>
<body>
  <div class="box">
    <h2>لوحة تحكم الحلاق</h2>
    <p>الحالة: <span id="status">...</span>
      <button onclick="toggleStatus()">تبديل الحالة</button>
    </p>

    <h3>قائمة الانتظار</h3>
    <ul id="queueList"></ul>

    <button class="btn-danger" onclick="logout()">🚪 تسجيل الخروج</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPGWygb1itp6kMI4Gi390IhPdfUwufKBg",
      authDomain: "barbr-68f18.firebaseapp.com",
      databaseURL: "https://barbr-68f18-default-rtdb.firebaseio.com",
      projectId: "barbr-68f18",
      storageBucket: "barbr-68f18.firebasestorage.app",
      messagingSenderId: "1052537884081",
      appId: "1:1052537884081:web:88eec881530acbd7a3c190"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const barberId = localStorage.getItem("barberId");
    if (!barberId) {
      alert("لم يتم تسجيل الدخول");
      window.location.href = "barber-login.html";
    }

    const barberRef = db.ref("barbers/" + barberId);

    function loadStatus() {
      barberRef.child("open").on("value", snap => {
        const status = snap.val();
        const statusEl = document.getElementById("status");
        statusEl.textContent = status ? "✅ مفتوح" : "❌ مغلق";
        statusEl.className = status ? "status-open" : "status-closed";
      });
    }

    function toggleStatus() {
      barberRef.child("open").get().then(snap => {
        barberRef.child("open").set(!snap.val());
      });
    }

    function loadQueue() {
      const list = document.getElementById("queueList");
      barberRef.child("queue").on("value", snap => {
        const data = snap.val();
        list.innerHTML = "";

        if (data) {
          Object.entries(data).forEach(([key, val], index) => {
            const li = document.createElement("li");
            li.className = "queue-item";
            li.innerHTML = `
              ${index + 1}. ${val.name}
              ${index === 0 ? `<button onclick="removeClient('${key}')">إنهاء</button>` : ""}
            `;
            list.appendChild(li);
          });
        } else {
          list.innerHTML = "<li>لا يوجد زبائن حالياً</li>";
        }
      });
    }

    function removeClient(key) {
      barberRef.child("queue").child(key).remove();
    }

    function logout() {
      localStorage.removeItem("barberId");
      auth.signOut().then(() => {
        window.location.href = "barber-login.html";
      });
    }

    loadStatus();
    loadQueue();
  </script>
</body>
</html>
